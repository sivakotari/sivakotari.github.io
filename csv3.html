<!DOCTYPE html>
<html>
<head>
	<title>CSV 2 JSON</title>
	<script type="text/javascript" src="csv5.js"></script>
</head>
<body>
<div id="header" style="padding:20px 50px;">
	<input type="file" id="upload" accept=".csv" onchange="fileLoad(this.files[0])">
	<select id="label_1" style="margin:0 20px;padding:0 20px 0 0;" onchange="disable(this)">
		<option></option>
	</select>
	<select id="label_2" style="margin:0 20px;padding:0 20px 0 0;" onchange="disable(this)">
		<option></option>
	</select>
	<input type="submit" onclick="fileFilter()" value="Filter" style="margin:0 20px;">
	<div id="container" style="display: inline;"></div>
</div>
<hr>
<pre id="content" style="margin: 30px 0 0 50px"></pre>

</body>
</html>
